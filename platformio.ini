; ================================================================================
; M5Stack Nintendo Switch Controller
; ボード選択: src/env.h で TARGET_CORES3 または TARGET_ATOMS3 を選択
; ================================================================================

[env:m5stack]
platform = espressif32@6.8.1
; env.hの選択に応じて自動的にボードが決定されます
; CoreS3またはAtomS3のどちらでも同じ設定でビルド可能
board = m5stack-atoms3
framework = arduino
lib_deps = 
	m5stack/M5Unified@^0.2.7
	m5stack/M5CoreS3@^1.0.0
	m5stack/M5AtomS3@^1.0.0
	https://github.com/sorasen2020/SwitchControllerESP32.git
	bblanchon/ArduinoJson@^7.2.1
	fastled/FastLED@^3.6.0
	WebServer@^2.0.0
	WiFi@^2.0.0
monitor_speed = 115200
build_flags = 
	-DCORE_DEBUG_LEVEL=3
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
upload_speed = 921600
monitor_rts = 0
monitor_dtr = 0
